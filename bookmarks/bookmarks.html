<body>
	<style type="text/css">
		body { background-color: #272822; color: #8EB2BF; } a { color: #3691FF; } a:visited { color: #3691FF; } li { margin-left: 1em; } li:hover { color: lightpink; } a:hover { color: lightpink; } h4:hover { color: lightpink; cursor: pointer; } .fold { color: darkgray; } .hide { display: none; }

	<script type="text/javascript" src="./bookmarks.js"></script>
	<script type="text/javascript">
		for (let x in linkJson) {
			var ulElem = document.createElement('ul');
			var linkHtml = '';
			linkHtml += `<h4>${x}</h4>`;
			var b = linkJson[x];
			for (let y in b) {
				linkHtml += `<li><a href="${b[y]}">${y}</a></li>`
			}
			ulElem.innerHTML = linkHtml;
			document.body.appendChild(ulElem);
		}
		document.querySelectorAll("h4").forEach(element => {
			element.addEventListener("click", (event) => {
				event.target.classList.toggle("fold");
				event.target.parentElement.querySelectorAll("li").forEach(elementLi => { elementLi.classList.toggle("hide"); });
			});
		});

	</script>
